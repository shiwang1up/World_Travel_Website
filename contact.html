<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>TRAVEL WEBSITE | Contact Us</title>
        <link rel="stylesheet" href="./Css/style.css">
        <script src="https://kit.fontawesome.com/00281c5b82.js"crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">

                <div class="company-address">
                    <div class="address-group"><i class="fas fa-map-marker-alt fa-3x text-red"> </i>
                    <h2 class="text-grey md-heading">Location</h2>
                    <p>4th Avenue, Gaur City 1, Greater Noida(West)</p>
                    
                    </div>
                    <div class="address-group"><i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Email</h2>
                    <p >tissuestark@gmail.com</p>
                    
                    </div>
                    <div class="address-group"><i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Call</h2>
                    <p>+91 12022 63789</p>
                    </div>

                    <img src="./Img/pexels-pixabay-261102.jpg" alt="Company Image">

                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know about your question, suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" > </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>

                </form>
    
            </div>
        </div>
        
    </section>
    
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-square-facebook fa-4x"></i>
            <i class="fa-brands fa-square-instagram fa-4x"></i>
            <i class="fa-brands fa-square-github fa-4x"></i>
        </div>
        <p>World Travel &copy; 2024, All Rights Reserved</p>
    </footer>
</body>
</html>
